{{#Mindmap}}
<hr />
<div class="slide">
  <div class="h1 green greenleft">
    <span class="greenimg"
      ><img src="_space.png" height="24" width="24" style="opacity: 0"; 
    /></span>
    Mindmap
  </div>
  <div class="h2 greenleft">
    <svg id="mindmapgraph"></svg>
    <div id="mindmaptext" hidden>{{Mindmap}}</div>
  </div>
</div>
{{/Mindmap}} 

<script>
  var ResourceType = {
    js: 1,
    css: 2,
  };
  loadResource("_d3@6.js", "https://cdn.jsdelivr.net/npm/d3@6", ResourceType.js)
    .then(() =>
      loadResource(
        "_markmap-lib.js",
        "https://cdn.jsdelivr.net/npm/markmap-lib",
        ResourceType.js
      )
    )
    .then(() =>
      loadResource(
        "_markmap-view.js",
        "https://cdn.jsdelivr.net/npm/markmap-view",
        ResourceType.js
      )
    )
    .then(render)
    .catch(show);

  function loadResource(path, altURL, resourceType) {
    let load = function (isLocal, resolve, reject) {
      let resource =
        resourceType === ResourceType.js
          ? document.createElement("script")
          : document.createElement("link");
      if (resourceType === ResourceType.css) {
        resource.setAttribute("rel", "stylesheet");
        resource.type = "text/css";
      }
      resource.onload = resolve;
      resource.src = isLocal ? path : altURL;
      resource.onerror = isLocal
        ? function () {
            load(false, resolve, reject);
          }
        : reject;
      document.head.appendChild(resource);
    };
    return new Promise((resolve, reject) => {
      load(true, resolve, reject);
    });
  }

  function render() {
	  renderMath("answer");
	  markdown("answer");
    mindmap("mindmaptext");
    show();
  }

  function show() {
	  document.getElementById("answer").style.visibility = "visible";
    document.getElementById("mindmapgraph").style.visibility = "visible";
  }

  function mindmap(ID) {
    if (document.getElementById("mindmapgraph").children.length === 2) {
      // Already created graph, directly return
      return;
    }
    let text = escapeHTMLChars(document.getElementById(ID).innerHTML);
    const { Markmap, loadCSS, loadJS, Transformer } = window.markmap;
    var transformer = new Transformer();
    const { root, features } = transformer.transform(text);
    const { styles, scripts } = transformer.getUsedAssets(features);
    if (styles) loadCSS(styles);
    if (scripts) loadJS(scripts, { getMarkmap: () => window.markmap });
    Markmap.create("#mindmapgraph", null, root);
  }
  function escapeHTMLChars(str) {
    return str
      .replace(/<[\/]?pre[^>]*>/gi, "")
      .replace(/<br\s*[\/]?[^>]*>/gi, "\n")
      .replace(/<br\s*[\/]?[^>]*>/gi, "\n")
      .replace(/<[\/]?span[^>]*>/gi, "")
      .replace(/<ol[^>]*>/gi, "")
      .replace(/<\/ol[^>]*>/gi, "\n")
      .replace(/<ul[^>]*>/gi, "")
      .replace(/<\/ul[^>]*>/gi, "\n")
      .replace(/<div[^>]*>/gi, "")
      .replace(/<\/div[^>]*>/gi, "\n")
      .replace(/<li[^>]*>/gi, "- ")
      .replace(/<\/li[^>]*>/gi, "\n")
      .replace(/&nbsp;/gi, " ")
      .replace(/&tab;/gi, "	")
      .replace(/&gt;/gi, ">")
      .replace(/&lt;/gi, "<")
      .replace(/&amp;/gi, "&");
  }

	var getResources = [
		getCSS("_katex.css", "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css"),
		getCSS("_highlight.css", "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/styles/default.min.css"),
		getScript("_highlight.js", "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.0.1/highlight.min.js"),
		getScript("_katex.min.js", "https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js"),
		getScript("_auto-render.js", "https://cdn.jsdelivr.net/gh/Jwrede/Anki-KaTeX-Markdown/auto-render-cdn.js"),
		getScript("_markdown-it.min.js", "https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.0.4/markdown-it.min.js"),
		getScript("_markdown-it-mark.js","https://cdn.jsdelivr.net/gh/Jwrede/Anki-KaTeX-Markdown/_markdown-it-mark.js")
	];
        Promise.all(getResources).then(() => getScript("_mhchem.js", "https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/mhchem.min.js")).then(render).catch(show);
	

	function getScript(path, altURL) {
		return new Promise((resolve, reject) => {
			let script = document.createElement("script");
			script.onload = resolve;
			script.onerror = function() {
				let script_online = document.createElement("script");
				script_online.onload = resolve;
				script_online.onerror = reject;
				script_online.src = altURL;
				document.head.appendChild(script_online);
			}
			script.src = path;
			document.head.appendChild(script);
		})
	}

	function getCSS(path, altURL) {
		return new Promise((resolve, reject) => {
			var css = document.createElement('link');
			css.setAttribute('rel', 'stylesheet');
			css.type = 'text/css';
			css.onload = resolve;
			css.onerror = function() {
				var css_online = document.createElement('link');
				css_online.setAttribute('rel', 'stylesheet');
				css_online.type = 'text/css';
				css_online.onload = resolve;
				css_online.onerror = reject;
				css_online.href = altURL;
				document.head.appendChild(css_online);
			}
			css.href = path;
			document.head.appendChild(css);
		});
	}

	function renderMath(ID) {
		let text = document.getElementById(ID).innerHTML;
		text = replaceInString(text);
		document.getElementById(ID).textContent = text;
		renderMathInElement(document.getElementById(ID), {
			delimiters:  [
  				{left: "$$", right: "$$", display: true},
  				{left: "$", right: "$", display: false}
			],
                        throwOnError : false
		});
	}
	function markdown(ID) {
		let md = new markdownit({typographer: true, html:true, highlight: function (str, lang) {
                            if (lang && hljs.getLanguage(lang)) {
                                try {
                                    return hljs.highlight(str, { language: lang }).value;
                                } catch (__) {}
                            }

                            return ''; // use external default escaping
                        }}).use(markdownItMark);
		let text = replaceHTMLElementsInString(document.getElementById(ID).innerHTML);
		text = md.render(text);
		document.getElementById(ID).innerHTML = text.replace(/&lt;\/span&gt;/gi,"\\");
	}
	function replaceInString(str) {
		str = str.replace(/<[\/]?pre[^>]*>/gi, "");
		str = str.replace(/<br\s*[\/]?[^>]*>/gi, "\n");
		str = str.replace(/<div[^>]*>/gi, "\n");
		// Thanks Graham A!
		str = str.replace(/<[\/]?span[^>]*>/gi, "")
		str.replace(/<\/div[^>]*>/g, "\n");
		return replaceHTMLElementsInString(str);
	}

	function replaceHTMLElementsInString(str) {
		str = str.replace(/&nbsp;/gi, " ");
		str = str.replace(/&tab;/gi, "	");
		str = str.replace(/&gt;/gi, ">");
		str = str.replace(/&lt;/gi, "<");
		return str.replace(/&amp;/gi, "&");
	}
</script>


<div style='font-family: "Arial"; font-size: 20px;'></div>
